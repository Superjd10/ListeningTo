<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Superjd10">
    <link rel="icon" href="favicon.ico">

    <title>Listening To / Escuchando - José Daniel "Superjd10" Durán Bayona</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-primary">
      <button class="navbar-toggler   navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarPrincipal" aria-controls="navbarPrincipal" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Super<b>JD</b>10</a>
    </nav>

    <div class="container-fluid">

    <br class="mt-2">

      <div class="row mt-5">
        <div class="col">
          <h2 class="text-center">¿Qué escucho?</h2>
          <h6 class="text-center">What do I listen?</h6>
          <hr>
        </div>
      </div>

      <div class="progress" id="cargando">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height:50px;"></div>
      </div>

      <ul class="nav nav-pills nav-justified" role="tablist" style="display:none;" id="cargado">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#deezer" role="tab">Card</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#deezer-list" role="tab">List</a>
        </li>
      </ul>
      
      <div class="tab-content">
      <hr>
        <div class="tab-pane active" id="deezer" role="tab-pane">
        </div>
        <div class="tab-pane" id="deezer-list">
          <div class="list-group">
            <div class="row">
              <div class="col" id="deezer-list-col"></div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; José Daniel "Superjd10" Durán Bayona 2017</p>
      </footer>
    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/livestamp.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        
        moment.locale('es');

        $.getJSON('https://cors-anywhere.herokuapp.com/https://api.deezer.com/user/me/history?access_token=nyunewPMUtqqJx6vb76i5oC5XESGoX4awq4OUM7lvs6b7fSoBN', function( data ) {
    
          for (var i=0;i<50;i++) {
            
            var time = data.data[i].timestamp;

            $('#deezer').append('<div class="col">'
                        + '<div class="card-deck"><div class="card">'
                        + '<a title="Escuchar en Deezer" href="'
                        + data.data[i].link
                        + '">'
                        + '<img class="card-img-top img-fluid rounded" src="'
                        + data.data[i].album.cover_big
                        + '" alt="'
                        + data.data[i].title
                        + '" />'
                        + '</a>'
                        + '<div class="card-block">'
                        + '<p class="card-text"><b>'
                        + data.data[i].title
                        + '</b></p>'
                        + '</div>'
                        + '<div class="card-footer">'
                        + '<small class="text-muted">Escuchado '
                        + '<span data-livestamp="'+time+'"></span>'
                        + '</small>'
                        + '</div>'
                        + '</div></div>'
                        + '</div>'
            );

            $('#deezer-list-col').append(
              '<a href="'+data.data[i].link+'" class="list-group-item list-group-item-action flex-column align-items-start">'
            + '<h5 class="mb-1">'
            + data.data[i].title
            + '</h5>'
            + '<img class="img-responsive rounded" height="200px" alt="Escuchar en Deezer" src="'
            + data.data[i].album.cover_big
            + '" />'
            + '<p class="mb-1">Escuchado <span data-livestamp="'+time+'"></p>'
            + '</a>');
          }
    
          var a = $('#deezer .col');
        
          for(var i = 0; i < a.length; i+=3) {
            a.slice(i, i+3).wrapAll("<div class='row'></div>").append('<hr>');
          }

          $('#cargando').hide();
          $('#cargado').show();

        });

      });
    </script>
  </body>
</html>
